<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:400px;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(43.75913,-79.35225),
  zoom:15,
  mapTypeId: google.maps.MapTypeId.ROADMAP
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg85P01Sqg0QF3riFMwjLm_GCXUS6LCBg&callback=myMap"></script>
